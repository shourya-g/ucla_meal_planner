<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruin Plate Meal Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.9em;
        }

        input[type="number"], select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .meal-selection {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .meal-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .meal-checkbox:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .meal-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .meal-checkbox input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
        }

        .results-container.show {
            display: block;
        }

        .plan-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .plan-tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .plan-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .plan-content {
            display: none;
        }

        .plan-content.active {
            display: block;
        }

        .nutrition-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .nutrition-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .nutrition-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .nutrition-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .meal-section {
            margin-bottom: 30px;
        }

        .meal-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .food-item {
            background: #f8f9ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .food-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .food-servings {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .food-nutrition {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.9em;
            margin-top: 8px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .form-section {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .nutrition-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Bruin Plate Meal Planner</h1>
            <p class="subtitle">Optimize your meals with science-backed nutrition</p>
        </header>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Customize Your Meal Plan</h2>
            
            <form id="mealPlanForm">
                <div class="form-section">
                    <div class="form-group">
                        <label for="targetCalories">Target Calories</label>
                        <input type="number" id="targetCalories" value="1500" min="500" max="5000" step="50" required>
                    </div>

                    <div class="form-group">
                        <label for="targetProtein">Target Protein (g)</label>
                        <input type="number" id="targetProtein" value="100" min="20" max="300" step="5" required>
                    </div>

                    <div class="form-group">
                        <label for="numPlans">Number of Plans</label>
                        <select id="numPlans">
                            <option value="1">1 Plan</option>
                            <option value="2">2 Plans</option>
                            <option value="3" selected>3 Plans</option>
                            <option value="4">4 Plans</option>
                            <option value="5">5 Plans</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label for="minFruits">Min Fruits</label>
                        <input type="number" id="minFruits" value="1" min="0" max="10">
                    </div>

                    <div class="form-group">
                        <label for="maxFruits">Max Fruits</label>
                        <input type="number" id="maxFruits" value="3" min="0" max="10">
                    </div>

                    <div class="form-group">
                        <label for="maxServings">Max Servings per Item</label>
                        <input type="number" id="maxServings" value="3" min="1" max="5">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label>Select Meals to Include</label>
                    <div class="meal-selection">
                        <div class="meal-checkbox">
                            <input type="checkbox" id="breakfast" name="meals" value="breakfast">
                            <label for="breakfast">Breakfast</label>
                        </div>
                        <div class="meal-checkbox">
                            <input type="checkbox" id="lunch" name="meals" value="lunch" checked>
                            <label for="lunch">Lunch</label>
                        </div>
                        <div class="meal-checkbox">
                            <input type="checkbox" id="dinner" name="meals" value="dinner" checked>
                            <label for="dinner">Dinner</label>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Generate Meal Plans</button>
                    <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                </div>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Optimizing your meal plans...</p>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>
        </div>

        <div id="resultsContainer" class="results-container">
            <div class="card">
                <h2 style="margin-bottom: 20px;">Your Optimized Meal Plans</h2>
                <div id="planTabs" class="plan-tabs"></div>
                <div id="planContents"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        document.getElementById('mealPlanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await generateMealPlans();
        });

        async function generateMealPlans() {
            const selectedMeals = Array.from(document.querySelectorAll('input[name="meals"]:checked'))
                .map(cb => cb.value);

            if (selectedMeals.length === 0) {
                showError('Please select at least one meal!');
                return;
            }

            const numPlans = parseInt(document.getElementById('numPlans').value);
            
            const requestData = {
                target_calories: parseInt(document.getElementById('targetCalories').value),
                target_protein: parseInt(document.getElementById('targetProtein').value),
                selected_meals: selectedMeals,
                min_fruits: parseInt(document.getElementById('minFruits').value),
                max_fruits: parseInt(document.getElementById('maxFruits').value),
                max_servings_per_item: parseInt(document.getElementById('maxServings').value),
                calorie_tolerance: 150,
                protein_tolerance: 20,
                diversity_weight: 0.1
            };

            showLoading();
            hideError();

            try {
                let plans = [];

                if (numPlans === 1) {
                    const response = await fetch(`${API_URL}/api/optimize`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData)
                    });

                    const result = await response.json();
                    if (result.status === 'Optimal') {
                        plans = [result];
                    } else {
                        throw new Error(result.message || 'Optimization failed');
                    }
                } else {
                    const response = await fetch(`${API_URL}/api/optimize/multiple`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...requestData, num_plans: numPlans })
                    });

                    const result = await response.json();
                    plans = result.plans;
                }

                hideLoading();
                displayResults(plans);
            } catch (error) {
                hideLoading();
                showError(`Error: ${error.message}. Make sure the backend server is running!`);
            }
        }

        function displayResults(plans) {
            const tabsContainer = document.getElementById('planTabs');
            const contentsContainer = document.getElementById('planContents');

            tabsContainer.innerHTML = '';
            contentsContainer.innerHTML = '';

            plans.forEach((plan, index) => {
                // Create tab
                const tab = document.createElement('button');
                tab.className = `plan-tab ${index === 0 ? 'active' : ''}`;
                tab.textContent = `Plan ${index + 1}`;
                tab.onclick = () => switchPlan(index);
                tabsContainer.appendChild(tab);

                // Create content
                const content = document.createElement('div');
                content.className = `plan-content ${index === 0 ? 'active' : ''}`;
                content.id = `plan-${index}`;
                content.innerHTML = generatePlanHTML(plan);
                contentsContainer.appendChild(content);
            });

            document.getElementById('resultsContainer').classList.add('show');
            document.getElementById('resultsContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function generatePlanHTML(plan) {
            const totals = plan.totals;
            const meals = plan.meals;

            let html = `
                <div class="nutrition-summary">
                    <div class="nutrition-item">
                        <div class="nutrition-value">${Math.round(totals.calories)}</div>
                        <div class="nutrition-label">Calories</div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-value">${totals.protein.toFixed(1)}g</div>
                        <div class="nutrition-label">Protein</div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-value">${totals.carbs.toFixed(1)}g</div>
                        <div class="nutrition-label">Carbs</div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-value">${totals.fat.toFixed(1)}g</div>
                        <div class="nutrition-label">Fat</div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-value">${totals.fiber.toFixed(1)}g</div>
                        <div class="nutrition-label">Fiber</div>
                    </div>
                    <div class="nutrition-item">
                        <div class="nutrition-value">${plan.num_items}</div>
                        <div class="nutrition-label">Items</div>
                    </div>
                </div>
            `;

            ['breakfast', 'lunch', 'dinner'].forEach(mealType => {
                if (meals[mealType] && meals[mealType].length > 0) {
                    html += `
                        <div class="meal-section">
                            <h3 class="meal-title">${mealType.charAt(0).toUpperCase() + mealType.slice(1)}</h3>
                    `;

                    meals[mealType].forEach(item => {
                        html += `
                            <div class="food-item">
                                <div class="food-name">
                                    ${item.name}
                                    ${item.servings > 1 ? `<span class="food-servings">√ó${item.servings}</span>` : ''}
                                </div>
                                <div class="food-nutrition">
                                    <span>üî• ${Math.round(item.calories * item.servings)} cal</span>
                                    <span>üí™ ${(item.protein * item.servings).toFixed(1)}g protein</span>
                                    <span>üçû ${(item.carbs * item.servings).toFixed(1)}g carbs</span>
                                    <span>ü•ë ${(item.fat * item.servings).toFixed(1)}g fat</span>
                                </div>
                            </div>
                        `;
                    });

                    html += `</div>`;
                }
            });

            return html;
        }

        function switchPlan(index) {
            document.querySelectorAll('.plan-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.plan-content').forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.btn-primary').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.btn-primary').disabled = false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function resetForm() {
            document.getElementById('mealPlanForm').reset();
            document.getElementById('resultsContainer').classList.remove('show');
            hideError();
        }
    </script>
</body>
</html>
